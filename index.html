<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  </head>

  <style>
    body,
    html {
      height: 100vh;
      width: 100vw;
      margin: 0;
      /* color: white; */
      color: #59355d;
      text-align: center;
      font-family: "Raleway", sans-serif;
      /* background: linear-gradient(45deg, #dae7f0, #fadae7); */
      /* background: linear-gradient(45deg, #dbfdec, #ffc2d4); */

      /* background: linear-gradient(45deg, #469fff, #a39af9); */
      background: linear-gradient(45deg, #95fd48, #19e9a6);
    }

    .flex {
      width: 100vw;
      flex-direction: column;
      display: flex;
      align-items: center;
      /* justify-content: center; */
    }

    #fieldArea {
      grid-column-start: 1;
      display: grid;
      grid-row-gap: 15px;
      grid-column-gap: 15px;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }

    .singleField {
      background-color: white;
      border: 3px solid #59355d;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }

    .singleField:hover {
      /* background-color: #fb949e; */
      background-color: #19e9a6;
    }

    button {
      /* margin-top: 100px; */
      position: absolute;
      top: 650px;
      cursor: pointer;
      font-size: 1.5em;
      color: white;
      padding: 20px;
      border: none;
      font-family: "Raleway", sans-serif;
      /* background: linear-gradient(45deg, #f1467a, #fb949e); */
      background: linear-gradient(45deg, #476892, #59355d);
      /* border: 3px solid white; */
    }

    button:focus {
      outline: 0;
    }

    button:hover {
      font-size: 1.7em;
    }

    #gridArea {
      position: absolute;
      top: 250px;
      /* margin-top: 70px; */
      display: grid;
      grid-template-columns: 330px 300px;
      grid-column-gap: 50px;
      grid-template-rows: 330px;
    }

    #rules {
      grid-column-start: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    li {
      margin-top: 30px;
    }

    .circle {
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: inline-block;
      background-color: #f5f5f5;
      border: 2px solid #59355d;
    }

    .singleField:hover > .circle {
      background-color: #19e9a6;
    }

    .cross {
      display: inline-block;
      position: relative;
      width: 32px;
      height: 32px;
    }

    #results {
      display: none;
      text-align: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      position: absolute;
      /* border: 3px solid #f1467a; */
      /* padding: 15px; */
      top: 110px;
    }

    .cross:before,
    .cross:after {
      position: absolute;
      left: 15px;
      content: " ";
      height: 33px;
      width: 2px;
      background-color: #59355d;
    }
    .cross:before {
      transform: rotate(45deg);
    }
    .cross:after {
      transform: rotate(-45deg);
    }

    .animated {
      /* position: absolute; */
      /* top: 70px; */
      margin-top: 70px;
      display: inline-block;
      font-size: 2.5em;
      font-weight: 600;
    }
    #tic {
      margin-right: 10px;
    }

    #tac {
      animation-delay: 0.8s;
      margin-right: 10px;
    }

    #toe {
      animation-delay: 1.7s;
    }
  </style>

  <body>
    <span id="tic" class="animated bounce fast">Tic</span>
    <span id="tac" class="animated bounce fast" style="color: white">Tac</span>
    <span id="toe" class="animated bounce fast">Toe</span>
    <div class="flex">
      <div class="animated bounceIn" id="results"></div>

      <div id="gridArea">
        <div id="fieldArea">
          <div id="1" class="singleField"></div>
          <div id="2" class="singleField"></div>
          <div id="3" class="singleField"></div>
          <div id="4" class="singleField"></div>
          <div id="5" class="singleField"></div>
          <div id="6" class="singleField"></div>
          <div id="7" class="singleField"></div>
          <div id="8" class="singleField"></div>
          <div id="9" class="singleField"></div>
        </div>
        <div id="rules">
          <h2 style="margin: 0;">Rules:</h2>
          <ul>
            <li>Each player has to take turns.</li>
            <li>The player who fills three consecutive fields first wins.</li>
            <li>Start a new game at any point.</li>
            <li>X starts.</li>
            <li>Enjoy!</li>
          </ul>
        </div>
      </div>

      <button id="button">New Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
